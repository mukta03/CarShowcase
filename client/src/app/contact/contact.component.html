<div class="contact-container">
    <h1>Contact Us</h1>
    <p>If you have any questions or want to get in touch, feel free to reach out using the form below.</p>
  
    <!-- Contact Form -->
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
  
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
  
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
      </div>
  
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  
    <!-- Optional: Contact Info Section -->
    <div class="contact-info">
      <h2>Or reach us directly:</h2>
      <p><strong>Email:</strong> contact&#64;carshowcase.com</p>
      <p><strong>Phone:</strong> 9999999999</p>
    </div>
  </div>
