<div style="width: 100%; text-align:center; margin:0; padding:0;">
    <ng-image-slider #nav
      [images]="imageObject"
      [infinite]="true" 
      [autoSlide]="1"
      [imageSize]="{width: '100%', height: '730px', space:0}"
      [animationSpeed]="1.5"
      [manageImageRatio]="false"
      slideImage="1">
    </ng-image-slider>
</div>
